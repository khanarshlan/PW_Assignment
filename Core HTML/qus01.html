<!DOCTYPE html> 
<html lang="en"> 

<head>
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Assignment</title> 
</head>

<body>
  <!-- Main content of the HTML document -->

  <!-- Bold text -->
  <p><b>This is Bold</b></p>

  <!-- Italic text -->
  <p><i>This is Italic.</i></p>

  <!-- Underlined text -->
  <p><u>This is Underline</u></p>

  <!-- Highlighted text -->
  <p><mark>This is Highlighted</mark></p>

  <!-- Superscript text -->
  <p>
    This is normal text <sup>This is super scripted</sup>This is
    normal again
  </p>

  <!-- Subscript text -->
  <p>This is a normal text <sub>This is sub scripted</sub></p>

  <!-- Small text -->
  <p>Normal text <small>small text</small></p>

  <!-- Deleted text -->
  <p><del>This text will be deleted</del></p>
</body>
</html>
