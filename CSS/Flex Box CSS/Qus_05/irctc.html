<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>irctc Web page</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="container-one">
            <div class="header">
                <div class="logos">
                    <img src="./img/logo 1.png" alt="Logo irctc">
                    <img src="./img/logo 2.png" alt="Logo irctc">   
                </div>
                <div class="navbar">
                    <nav>
                        <ul>
                            <li> <a href="#">Ask Disha</a></li>
                            <li> <a href="#">Contact Us</a></li>
                            <li> <a href="#">Alerts</a></li>
                        </ul>
                        <div class="button">
                            <button id="log-in">Login</button>
                            <button id="register">Register</button>
                            <button id="Agent_log-in">Agent Login</button>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="heading">
                <h1>Indian Railways</h1>
                <h2>
                    <span>Safety</span>
                    <span>Security</span>
                    <span>Punctuality</span>
                </h2>
            </div>
            <div class="Status">
                <button class="book"><img src="./img/ticket.png" alt="ticket">BOOK Ticket</button>
                <button class="pnr"><img src="./img/checked.png" alt="PNR">PNR Status</button>
                <button class="chart"><img src="./img/graph.png" alt="chart">Chart / Vacancy</button>
            </div>
            <div class="card-one">
                <div class="cards">
                    <div class="img">
                        <img src="./img/enter.png" alt="enterImg">
                    </div>
                    <div>
                        <p>From&nbsp;<img src="./img/Vector.png" alt="Vector"></p>
                        <h3>Bangalore</h3>
                        <p>KSR-Bangalore</p>
                    </div>
                </div>
                <img src="./img/cross arrows.png" alt="cross">
                <div class="cards">
                    <div class="img">
                        <img src="./img/exit.png" alt="exitImg">
                    </div>
                    <div>
                        <p>To&nbsp;<img src="./img/Vector.png" alt="Vector"></p>
                        <h3>Kasaragod</h3>
                        <p>KSR-Kasaragod</p>
                    </div> 
                </div>
            </div>
            <div class="card-two">
                <div class="cards-two">
                    <div class="img">
                        <img src="./img/calender.png" alt="calender">
                    </div>
                    <div>
                        <p>Date&nbsp;<img src="./img/Vector.png" alt="Vector"></p>
                        <h3>1 Aug 23</h3>
                        <p>Tuesday</p>
                    </div> 
                </div>
                <div class="cards-two">
                    <div>
                        <img src="./img/circle.png" alt="class">
                    </div>
                    <div>
                        <p>Class&nbsp;<img src="./img/Vector.png" alt="Vector"></p>
                        <h3>3A</h3>
                        <p>AC 3 Tier</p>
                    </div>
                </div>
                <div class="cards-two">
                    <div>
                        <img src="./img/boxes.png" alt="Seat">
                    </div>
                    <div>
                        <p>&nbsp;Seat Type&nbsp;<img src="./img/Vector.png" alt="Vector"></p>
                        <h3>TATKAL</h3>
                        <p>AC 3 Tier</p>
                    </div>
                </div>
            </div>
            <div class="search-button">
                <button>Search Train &nbsp;&nbsp;<img src="./img/Vector (1).png" alt="VectorArrow"></button>
            </div>
        </div>
        <div class="container_two">
            <img src="./img/image.png" alt="Railways-image">
        </div>
    </div>
</body>
</html>
