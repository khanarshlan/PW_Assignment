<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Image</title>
  </head>
  <!-- CSS -->
  <style>
    div{
        text-align: center; 
        margin: 100px;
    }
    div img{
        height: 200px;
        width: 200px;
        border-radius:100%;
    }
  </style>

  <body>

    <div>
        <img src="./image.png.jpg" alt="flower_image" />
    </div>

  </body>
</html>
