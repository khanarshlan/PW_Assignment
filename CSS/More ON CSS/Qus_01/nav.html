<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <!-- CSS -->
<style>
    header{
        background-color: #6495ED;
        padding: 10px;
        text-align: center;
    }
    ul li {
        display: inline;
        margin:5px;
        padding: 20px;
       
    }

    a{
        color: #fff;
    }
    a:hover{
        color:#ff0000;
    }
</style>

</head>
<body>

<header>
    <nav>
        <ul>
            <li> <a href="#">Home</a></li>
            <li> <a href="#">About Us</a></li>
            <li> <a href="#">Contact</a></li>
            <li> <a href="#">Blog</a></li>
            <li> <a href="#">Log in</a></li>
        </ul>
    </nav>
</header>

</body>
</html>
