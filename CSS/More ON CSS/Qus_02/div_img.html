<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Card</title>
</head>
<!-- css -->
<style>
    .course_card{
        margin: 50px auto;
        background-color: #F8C42E;
        border-radius: 20px;
        height: 400px;
        width: 500px;
        font-size:25px
    }
    .course_card img{
        margin: 20px;
        border-radius: 30px;
        border: 2px solid #fff;   /* add on from my side */
    }
    
    .course_card p{
        margin : 0 10px ;
        padding: 0 20px ;
    }
    .course_card span {
        font-weight: bold;
    }

</style>
<body>

    <div class="course_card">
        <img src="./web dev course.png" alt="Course_image">
        <p><span>Course Name :-</span> Pw Skills Full Stack Web Development</p>
    </div>
    
</body>
</html>
