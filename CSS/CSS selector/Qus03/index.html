<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo element CSS</title>
    <!-- CSS -->
    <style>
        h1::before{
            content: "hello ";
        }
        h1::after{
            content: " Pw skills";
        }
    </style>
</head>
<body>
    <h1> - element - </h1>
</body>
</html>
