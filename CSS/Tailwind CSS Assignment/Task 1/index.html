<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="w-screen">
    <div class="flex justify-center gap-[5vw] ">
        <div class=" my-[2vw] w-[50vw] sm:w-[25vw]">
            <div class="text-center">
                <h1 class="text-[5vw] sm:text-[2.5vw] p-[1vw]">Login</h1>
                <p class="text-[2vw] sm:text-[1vw]">Enter your credential to access your account</p>
                <button class="flex justify-center my-[2vw] sm:my-[1vw] items-center w-full py-[1.5vw] px-[2vw] sm:py-[0.5vw] sm:text-[1vw] border-solid border-[0.1vw] border-[#000] rounded-md"><img class="w-[4vw] sm:w-[2vw]" src="./google.png" alt="google-login">Login with Google</button>
            </div>
            <div class="flex items-center gap-[1vw] sm:gap-[0.5vw] my-[4vw] sm:my-[2vw]">
            <hr class="w-[25vw] sm:w-[14.2vw] inline-block border-black ">
            <span class="text-[2vw] sm:text-[1vw] ">or</span>
            <hr class="w-[25vw] sm:w-[14.2vw] inline-block border-black ">
            </div>
            <div class="">
                <form>
                    <label for="Email" class="text-[2vw] sm:text-[1vw]">Email Address</label>
                    <br>
                    <input class="text-[2vw] sm:text-[0.8vw] border-solid border-[0.1vw] w-full px-[1vw] py-[1.5vw] sm:px-[0.5vw] sm:py-[0.5vw] rounded-md border-[#000] mb-[1vw]" type="text" name="Email" id="" placeholder="email@gmail.com">
                    <br>
                    <label for="password" class="text-[2vw] sm:text-[1vw]">Password <a class="text-[#3B82F6] relative left-[25vw] sm:left-[12.8vw]" href="#">Forgot Password?</a></label>
                    <br>
                    <input class="text-[2vw] sm:text-[0.8vw] w-full px-[1vw] py-[1.5vw] sm:px-[0.5vw] sm:py-[0.5vw] rounded-md border-solid border-[0.1vw] border-[#000] mb-[1vw]" type="password" name="password" id="" placeholder="password">
                    <br>
                    <button class="my-[3vw] sm:my-[1vw] items-center w-full py-[1.5vw] text-[2.5vw] sm:text-[1vw] border-solid border-[0.1vw] border-[#000] bg-[#3B82F6] rounded-md text-white">Login</button>
                </form>
                <div class="w-full text-center text-[2vw] sm:text-[0.8vw]">
                <p>Don't have an account? <span class="font-semibold cursor-pointer">Register here</span></p>
                </div>
            </div> 
        </div> 
        <div class="w-[32vw] bg-slate-300 hidden sm:inline-block">
            <img class="w-fit" src="./young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg" alt="young-happy-woman">
        </div>
    </div>
</body>
</html>
