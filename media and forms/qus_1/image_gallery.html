<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        /* CSS for styling the gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            gap: 10px; /* Gap between images */
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="gallery">
        <img src="./gabriel-heinzer-EUzk9BIEq6M-unsplash.jpg" alt="Image 1">
        <img src="./istockphoto-157527725-1024x1024.jpg" alt="Image 2">
        <img src="./kobu-agency-ipARHaxETRk-unsplash.jpg" alt="Image 3">
        <img src="./niels-kehl-6hpbjaAubDc-unsplash.jpg" alt="Image 4">
        <img src="./sigmund-4UGmm3WRUoQ-unsplash.jpg" alt="Image 5">
        <img src="./valery-sysoev-p9OkL4yW3C8-unsplash.jpg" alt="Image 6">
    </div>
</body>
</html>
