<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>sign_up</title>
    <style>
      /* Add margin and padding to specific elements */
      body {
        font-family: Arial, sans-serif;
        margin: 20px; /* Add margin to the entire body */
        padding: 20px; /* Add padding to the entire body */
      }

      h1 {
        margin-top: 0; 
        /* Remove default margin from h1 */
      }

      label {
        display: block;
        margin-bottom: 5px; /* Add margin below each label */
      }

      input {
        width: 100%;
        padding: 5px; /* Add padding to all input elements */
        margin-bottom: 10px; /* Add margin below each input element */
      }

      form {
        margin-top: 20px; /* Add margin above the form */
      }

      p {
        margin-bottom: 20px; /* Add margin below the paragraph */
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px; /* Add padding to the button */
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <p>
      <a href="./sign_in.html"> Sign_in Here</a>
    </p>
    <h1><u>Sign-UP Form</u></h1>
    <form onsubmit="return validatePassword();">
      <label for="fname">First Name:</label>
      <input
        placeholder="John"
        type="text"
        id="fname"
        minlength="3"
        required
      />
      <label for="lname">Last Name:</label>
      <input
        type="text"
        id="lname"
        placeholder="Doe"
        minlength="3"
        required
      />
      <label for="email">Enter your email:</label>
      <input
        placeholder="xyz@gmail.com"
        type="email"
        id="email"
        minlength="3"
        required
      />
      <label for="password">Enter your password:</label>
      <input
        type="password"
        id="password"
        required
      />
      <label for="confirm-password">Confirm Password:</label>
      <input
        type="password"
        id="confirm-password"
        required
      />
      <label for="age">Age:</label>
      <input
        type="number"
        id="age"
        min="0"
        max="150"
        required
      />
      <label>Gender:</label>
      <input type="radio" id="male" name="radio" required />
      <label for="male">Male</label>
      <input type="radio" id="female" name="radio" required />
      <label for="female">Female</label>
      <input type="radio" id="others" name="radio" required />
      <label for="others">Others</label>
      <input
        type="radio"
        id="prefer-not-to-say"
        name="radio"
        required
      />
      <label for="prefer-not-to-say">Prefer not to say</label>
      <br />
      <input
        type="checkbox"
        id="checkbox"
        required
      />
      <label for="checkbox">Agree to terms and conditions</label>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
