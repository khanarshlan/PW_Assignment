Here's a list of some key features and elements introduced in HTML5

1. Semantic Elements: `<header>`, `<nav>`, `<section>`, `<article>`, `<aside>`, `<footer>`.
2. Audio and Video: `<audio>`, `<video>`, `<source>`.
3. Canvas: `<canvas>` for drawing graphics.
4. SVG: Scalable Vector Graphics with `<svg>`.
5. Form Enhancements: Improved input types, `<datalist>`, `<output>`.
6. Geolocation: Access to a user's location.
7. Local Storage: `localStorage` and `sessionStorage`.
8. Web Storage: Data storage in the browser.
9. Web Workers: Multi-threading in JavaScript.
10. WebSockets: Real-time communication.
11. Drag and Drop: Drag-and-drop API.
12. Responsive Design: Media queries for adaptive layouts.
13. New Input Types: Specialized input controls.
14. Media Elements: `<audio>` and `<video>` APIs.
15. Web Accessibility: ARIA attributes.
16. ContentEditable: Editable content with `contenteditable`.
17. History API: Manipulate browser history.
18. WebRTC: Real-time audio/video communication.
19. MathML: Mathematical notations with support.

This list summarizes the key features and elements in HTML5.
